#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
## LDO-42STH48-2004MAH(VRN) [0.9 degree] URL: https://caribou3d.com/en/annex-k3/896-09-stepper-motor-ldo-42sth48-2004mahanxs80.html
#
[stepper_x]
# B Motor should go to the Right on the STEPPER_BUZZ STEPPER=stepper_x
# Rotation Distance Calculator: https://blog.prusa3d.com/calculator_3416/
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0 #-2
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
position_endstop: 300 #296 #300
position_max: 300 #296 #300

##  Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
#homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8 #1.8A max amps
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
## LDO-42STH48-2004MAH(VRN) [0.9 degree] URL: https://caribou3d.com/en/annex-k3/896-09-stepper-motor-ldo-42sth48-2004mahanxs80.html
#
[stepper_y]
# A Motor should go to the Right (just like X) on STEPPER_BUZZ STEPPER=stepper_y
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
##--------------------------------------------------------------------

##  Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
position_endstop: 306 #281 #300
position_max: 306 #281 #286 #279

##  Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
#homing_speed: 90  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
## LDO-42STH48-2004AC(VRN) [1.8 degree] URL: https://github.com/LDOMotors/ldo-stepper-datasheets/blob/master/nema17(42mm_frame)/LDO-42STH48-2004AC%20RevA.pdf
#
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper, set to 200 for 1.8 degree stepper
endstop_pin: PG10
##  (sexbolt) Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: -0.5 #    <-----------------------<----------------<----------------<---------------<Z-Offset<<<
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_max: 210

#  Uncomment below for 300mm build
position_max: 260

##  Uncomment below for 350mm build
#position_max: 310

##--------------------------------------------------------------------
position_min: -6.8
homing_speed: 8
#homing_speed: 25
second_homing_speed: 3
homing_retract_dist: 3
#homing_retract_speed: 30

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
## LDO-42STH48-2004AC(VRN) [1.8 degree] URL: https://github.com/LDOMotors/ldo-stepper-datasheets/blob/master/nema17(42mm_frame)/LDO-42STH48-2004AC%20RevA.pdf
#
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper, set to 200 for 1.8 degree stepper

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_6
## LDO-42STH48-2004AC(VRN) [1.8 degree] URL: https://github.com/LDOMotors/ldo-stepper-datasheets/blob/master/nema17(42mm_frame)/LDO-42STH48-2004AC%20RevA.pdf
#
[stepper_z2]
step_pin: PE2 #PF9
dir_pin: PE3 #PF10
enable_pin: !PD4 #!PG2
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper, set to 200 for 1.8 degree stepper

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PE1 #PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
## LDO-42STH48-2004AC(VRN) [1.8 degree] URL: https://github.com/LDOMotors/ldo-stepper-datasheets/blob/master/nema17(42mm_frame)/LDO-42STH48-2004AC%20RevA.pdf
#
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40 #GT2 Belt with 20tooth Pulley rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>= 2*20
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper, set to 200 for 1.8 degree stepper

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


