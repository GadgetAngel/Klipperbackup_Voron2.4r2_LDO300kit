[gcode_macro reset_rp2040]
gcode:
   _general_Debug msg="reset_rp2040 - entering"
  {action_call_remote_method("set_device_power",
                             device="rp2040",
                             state="on")}
  _general_Debug msg="reset_rp2040 - exiting"
                             