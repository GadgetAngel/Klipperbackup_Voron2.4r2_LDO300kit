#.................................................................................................................
# M401 - No additional options / Usage: M401
#
# Attach (Deploy) the Euclid probe
#
#.................................................................................................................
# Required variable(s) to be set. Add the following to your global variable dictionary block as:
#
# [gcode_macro _USER_VARIABLE]
#  variable_use_default_probe
#  variable_use_settling_probe
#
#.................................................................................................................
# Required external macro(s) used by this macro.
#
# _MAG_PROBE
# _CG28
# _PROBE_DEPLOY
# _USER_VARIABLE
#
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: 
#      
#.................................................................................................................

[gcode_macro M401]
description: Helper: Euclid Probe; Attach (Deploy) the Euclid probe
gcode:
    _MAG_PROBE ACTION='get_status' RESPOND=0 
    {% set user = printer['gcode_macro _USER_VARIABLE'] %}
    {% set Z_POS = printer.toolhead.position.z %}
    {% if printer.probe.last_query and user.use_default_probe %}
        M118 Fetching Euclid Probe.
        _CG28
        G90
        {% if Z_POS < 15 %} G0 Z15 {% endif %}
        _PROBE_DEPLOY
    {% elif printer.settling_probe.last_query and user.use_settling_probe %}
        M118 Fetching Euclid Probe.
        _CG28
        G90
        {% if Z_POS < 15 %} G0 Z15 {% endif %}
        _PROBE_DEPLOY
    {% else %}
        M118 ?!Attempted to Deploy probe but it is already attached.
    {% endif %}
	
