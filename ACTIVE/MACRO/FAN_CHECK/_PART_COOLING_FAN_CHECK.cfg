 # _PART_COOLING_FAN_CHECK
[gcode_macro _PART_COOLING_FAN_CHECK]
# if the the part fan has been enabled, and the hot_end_fan is running check to see if the Part coooling fan is still turning
# Model:MF50152VX-1L01C-Q99
# Size:50X50X15mm
# Voltage:DC 24V
# Current:max 81mA
# Watt:1.95W
# Rotation:6000+-10% RPM
# Air Flow:4.8CFM
# Noise:43.8dBA
# 4-wire lead
#
# 600 RPM = 10%
#
variable_pc_stop_count: 0
gcode:
    {% set min_rpm = 600|float %}
    {% set max_consecutive_stops = 3 %}
    {% set rpm = printer['fan'].rpm|float %}
	{% set he_target = printer[printer.toolhead.extruder].target|float %}
    {% set he_temp = printer[printer.toolhead.extruder].temperature|float %}
    {% set fan_on_temp = printer.configfile.settings['heater_fan fan_hotend'].heater_temp|float %}
    {% set pc_stop_count = printer["gcode_macro _PART_COOLING_FAN_CHECK"].pc_stop_count|int %}
	{% set pc_enabled = printer["gcode_macro PART_COOLING_FAN_VAR"].part_cooling_fan_enabled|int %}	

    {% if (he_target >= fan_on_temp) and (rpm < min_rpm) and (he_temp >= fan_on_temp) and (pc_enabled) %}
        SET_GCODE_VARIABLE MACRO=_PART_COOLING_FAN_CHECK VARIABLE=pc_stop_count VALUE={pc_stop_count + 1}
        M118 WARNING: Part Cooling Fan stoppage detected ({pc_stop_count+1}/{max_consecutive_stops}).
        M400
        {% if printer["gcode_macro _PART_COOLING_FAN_CHECK"].pc_stop_count|int >= max_consecutive_stops-1 %}
            _FAN_STOPPAGE_ROUTINE
        {% endif %}
    {% else %}
        SET_GCODE_VARIABLE MACRO=_PART_COOLING_FAN_CHECK VARIABLE=pc_stop_count VALUE=0
    {% endif %}
