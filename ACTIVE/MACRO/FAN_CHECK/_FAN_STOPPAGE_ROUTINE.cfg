#.................................................................................................................
# _FAN_STOPPAGE_ROUTINE - No additional options / Usage: _FAN_STOPPAGE_ROUTINE
#   The Fans on the toolhead have been detected as no longer turning when they should be on, therefore
#   PAUSE the printer and set the RGB LEDs on the hotend LOGO to inidicated a FAN_STOPPAGE has occurred
#.................................................................................................................
# Required variable(s) to be set. Add the following to your global variable dictionary block as:
#
## ---NONE---
#.................................................................................................................
# Required external macro(s) used by this macro.
#
# _general_Debug
# M117
# PAUSE
# SET_LOGO_LEDS_BY_NAME
# SET_LED_EFFECT
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: https://ellis3dp.com/Print-Tuning-Guide/articles/useful_macros/hotend_fan_monitoring.html#hotend-fan-rpm-monitoring
##      
#.................................................................................................................

# _FAN_STOPPAGE_ROUTINE
[gcode_macro _FAN_STOPPAGE_ROUTINE]
gcode:
    _general_Debug msg="_FAN_STOPPAGE_ROUTINE - entering"           ;if debug enabled display message
    M117 !!FAN BLOCKED!!                                            ;message to LDC display
    M118 FAN STOPPAGE DETECTED. PAUSING...                          ;message to LDC display
    #LCDRGB R=1 G=0 B=0                                             ;Turn LCD red
    SET_LED_EFFECT EFFECT=rainbow_barf910 STOP=1                    ;turn off the LED_EFFECT
    SET_LED_EFFECT EFFECT=rainbow_barf1114 STOP=1                   ;turn off the LED_EFFECT
    SET_LED_EFFECT EFFECT=rainbow_barf1516 STOP=1                   ;turn off the LED_EFFECT
    SET_LOGO_LEDS_BY_NAME COLOR="RED"                               ;Turn logo LEDs red
    PAUSE                                                           ;My pause macro turns off the hotend. 
    _general_Debug msg="_FAN_STOPPAGE_ROUTINE - exiting"            ;if debug enabled display message