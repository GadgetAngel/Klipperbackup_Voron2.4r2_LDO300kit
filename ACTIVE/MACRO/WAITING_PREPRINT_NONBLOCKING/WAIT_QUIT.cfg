#.................................................................................................................
# WAIT_Quit - No additional options / Usage: WAIT_Quit
#   Total wait minutes is (MINUTES * 60) / duration has been reached so stop the loop and reset the count to 0
#   This is a non blocking wait to be used before printing starts (for example for use in heat soak)
#.................................................................................................................
# Required variable(s) to be set. Add the following to your global variable dictionary block as:
#
# [gcode_macro _WAIT_Variable]
# variable_count
#.................................................................................................................
# Required external macro(s) used by this macro.
#
#  _general_Debug
#  WAIT_Delayed
# _WAIT_Variable
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: https://github.com/rkolbi/voron2.4/blob/main/MY_V24-350/ACTIVE/MACRO-WAITING_PREPRINT_NONBLOCKING.cfg
#      
#.................................................................................................................

#.................................................................................................................
# My PRINT_START routine flows as follows: 
# PRINT_START.cfg:
#   if qglbeforesoakprint = true
#      G32 => Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE
#   else 
#	  G28
#	endif
#	_WAIT_Start MINUTES={SOAK}
#	
#_WAIT_Start.cfg:
#    WAIT_Delayed
#	PAUSE_BASE
#	
#PAUSE_BASE: captures the toolhead postion and pauses the print job.
#RESUME_BASE: moves the toolhead to the retrieved captured postion (stored by PAUSE_BASE) and reusmes the print job
#
#WAIT_Delayed.cfg:
#   if count > 0
#       _WAIT_Loop
#   if count == 0	
#       _PRINT_START2
#   endif
#   
#_PRINT_START2.cfg:
#    RESUME_BASE
#    G3201 -> Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE, CLEAN_NOZZLE, ATTACH_PROBE_LOCK, G28 Z, CALIBRATE_Z, applies bed-mesh, and DOCK_PROBE_UNLOCK
#.................................................................................................................

[gcode_macro WAIT_Quit]
gcode:
    _general_Debug msg="WAIT_Quit- entering"
    {% if printer["gcode_macro _WAIT_Variable"].waiting %}
        M118 STOPPING LOOP, SETTING COUNT TO 0
        SET_GCODE_VARIABLE MACRO=_WAIT_Variable VARIABLE=count VALUE=0
        UPDATE_DELAYED_GCODE ID=WAIT_Delayed DURATION=1
      {% else %}
        M118 Not in waiting state, nothing to do.
    {% endif %}
    _general_Debug msg="WAIT_Quit- exiting"
