#.................................................................................................................
# _WAIT_Start - required parameters: MINUTES / Usage: _WAIT_Start MINUTES=25
#
#   Total wait minutes is (MINUTES * 60) / duration
#   This is a non blocking wait to be used before printing starts (for example for use in heat soak)
#
#.................................................................................................................
# Required variable(s) to be set. Add the following to your global variable dictionary block as:
#
# [gcode_macro _GLOBAL_VARS]
# variable_wait_variable
# variable_wait_variable.duration
# variable_wait_variable.waiting
# variable_wait_variable.count
#
#.................................................................................................................
# Required external macro(s) used by this macro.
#
#  _general_Debug
#  WAIT_Delayed
# _GLOBAL_VARS
#
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: https://github.com/rkolbi/voron2.4/blob/main/MY_V24-350/ACTIVE/MACRO-WAITING_PREPRINT_NONBLOCKING.cfg
#      
#.................................................................................................................

#.................................................................................................................
# My PRINT_START routine flows as follows: 
# PRINT_START.cfg:
#   if qglbeforesoakprint = true
#      G32 => Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE
#   else 
#	  G28
#	endif
#	_WAIT_Start MINUTES={SOAK}
#	
# _WAIT_Start.cfg:
#    WAIT_Delayed
#	PAUSE_BASE
#	
# PAUSE_BASE: captures the toolhead postion and pauses the print job.
# RESUME_BASE: moves the toolhead to the retrieved captured postion (stored by PAUSE_BASE) and reusmes the print job
#
# WAIT_Delayed.cfg:
#   if count > 0
#       _WAIT_Loop
#   if count == 0	
#       _PRINT_START2
#   endif
#   
# _PRINT_START2.cfg:
#    RESUME_BASE
#    G3201 -> Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE, CLEAN_NOZZLE, ATTACH_PROBE_LOCK, G28 Z, CALIBRATE_Z, applies bed-mesh, and DOCK_PROBE_UNLOCK
#.................................................................................................................
[gcode_macro _WAIT_Start]
description: Helper: a non blocking wait to be used before printing starts (this kicks off the wait loop)
gcode:
     _general_Debug msg="_WAIT_Start - entering"
    {% set MINUTES = params.MINUTES|default(15)|int %}
    {% set global = printer['gcode_macro _GLOBAL_VARS'] %}
    {% set wait_variable = global.wait_variable %}
    {% set duration = global.wait_variable.duration|int %}
    {% set count = (MINUTES * 60) / duration %}
    {% set _dummy = wait_variable.update({'waiting':True}) %}
    {% set _dummy = wait_variable.update({'count':count}) %}
    SET_GCODE_VARIABLE MACRO=_GLOBAL_VARS VARIABLE=wait_variable VALUE="{wait_variable}"    
    UPDATE_DELAYED_GCODE ID=WAIT_Delayed DURATION={duration}
    PAUSE_BASE
    _general_Debug msg="_WAIT_Start - exiting"
     
