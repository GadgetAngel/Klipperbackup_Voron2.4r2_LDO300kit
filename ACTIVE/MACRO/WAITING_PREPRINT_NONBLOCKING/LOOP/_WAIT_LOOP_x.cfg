#
## URL Resources: https://github.com/rkolbi/voron2.4/blob/main/MY_V24-350/ACTIVE/MACRO-WAITING_PREPRINT_NONBLOCKING.cfg
#      
#.................................................................................................................

#.................................................................................................................
# My PRINT_START routine flows as follows: 
# PRINT_START.cfg:
#   if qglbeforesoakprint = true
#      G32 => Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE
#   else 
#	  G28
#	endif
#	_WAIT_Start MINUTES={SOAK}
#	
# _WAIT_Start.cfg:
#    WAIT_Delayed
#	PAUSE_BASE
#	
# PAUSE_BASE: captures the toolhead postion and pauses the print job.
# RESUME_BASE: moves the toolhead to the retrieved captured postion (stored by PAUSE_BASE) and reusmes the print job
#
# WAIT_Delayed.cfg:
#   if count > 0
#       _WAIT_Loop
#   if count == 0	
#       _PRINT_START2
#   endif
#   
# _PRINT_START2.cfg:
#    RESUME_BASE
#    G3201 -> Clears bed-mesh and performs G28, ATTACH_PROBE, QGL, DOCK_PROBE, CLEAN_NOZZLE, ATTACH_PROBE_LOCK, G28 Z, CALIBRATE_Z, applies bed-mesh, and DOCK_PROBE_UNLOCK
#.................................................................................................................

# MACRO-WAITING_PREPRINT_NONBLOCKING
# Total wait minutes is (duration * count) / 60 
[gcode_macro _WAIT_Loop]
gcode:
     _general_Debug msg="_WAIT_Loop - entering"
    {% set global = printer['gcode_macro _GLOBAL_VARS'] %}
    {% set count = global.wait_count|int %}
    {% set duration =  global.wait_duration|int %}
    STATUS_BUSY
    SET_NOZZLE_LEDS_OFF
    UPDATE_DELAYED_GCODE ID=WAIT_Delayed DURATION={duration}
    {% if  count % 2 == 0 %}
        SET_LED LED=sb_leds INDEX=17 RED=.5 GREEN=0 BLUE=0
        SET_LED LED=sb_leds INDEX=18 RED=0 GREEN=0 BLUE=.5
      {% else %}
        SET_LED LED=sb_leds INDEX=17 RED=0 GREEN=0 BLUE=.5
        SET_LED LED=sb_leds INDEX=18 RED=.5 GREEN=0 BLUE=0
    {% endif %}
     _general_Debug msg="_WAIT_Loop - exiting"
