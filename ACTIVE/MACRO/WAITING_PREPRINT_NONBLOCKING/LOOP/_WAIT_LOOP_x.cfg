#
# [gcode_macro _GLOBAL_VARS]
# variable_wait_count
# variable_wait_duration
# 
#.................................................................................................................
# Required external macro(s) used by this macro.
#
#  _general_Debug
#  WAIT_Delayed
# _GLOBAL_VARS
# STATUS_BUSY
# SET_NOZZLE_LEDS_OFF
#
#.................................................................................................................

