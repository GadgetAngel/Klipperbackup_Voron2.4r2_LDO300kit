#.................................................................................................................
# RESUME - required parameters: E{your retract length} / Usage: RESUME E=1.0
#   OVERRIDES the Klipper RESUME command and renames it to "RESUME_BASE".  This resumes a print job.
#
#.................................................................................................................
# Required variable(s) to be set. Add the following to your global variable dictionary block as:
#
## ---NONE---
#
#.................................................................................................................
# Required external macro(s) used by this macro set.
#
# _general_Debug
# SET_LED_EFFECT
# STATUS_PRINTING
#
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: https://github.com/rkolbi/voron2.4/blob/main/MY_V24-350/ACTIVE/MACRO-PRINT_HANDLING.cfg#L189
##      
#.................................................................................................................

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    _general_Debug msg="RESUME - entering"
    {% set e = params.E|default(1) %} #edit to your retract length
	#### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
        {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
      {%else %}
        {% set get_params = "" %}
    {% endif %}
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G1 E{e} F2100
      {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    # turn on LOGO effect
    SET_LED_EFFECT EFFECT=rainbow_barf910 
    SET_LED_EFFECT EFFECT=rainbow_barf1114
    SET_LED_EFFECT EFFECT=rainbow_barf1516 
    RESUME_BASE {get_params}
	STATUS_PRINTING
    _general_Debug msg="RESUME - exiting"
