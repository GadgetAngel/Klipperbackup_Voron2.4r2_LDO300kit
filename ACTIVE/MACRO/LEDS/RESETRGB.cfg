[gcode_macro RESETRGB]
description: Default RGB for display and printer lights
gcode:
   _general_Debug msg="RESETRGB - entering"
      # Low power lights on (having issues with undervoltage)
      #DIM_LIGHTS
    # Do the fancy "on" animation
    _LIGHTS_FLICKER
    # Finally Turn on the sb lights
    SET_NOZZLE_LEDS_OFF
    SET_GCODE_VARIABLE MACRO=_GLOBAL_VARS VARIABLE=state_nozzle_leds VALUE='"set_nozzle_leds_white"' 
    _CURRENT_STATE
    SET_NOZZLE_LEDS_ON
  _general_Debug msg="RESETRGB - exiting"