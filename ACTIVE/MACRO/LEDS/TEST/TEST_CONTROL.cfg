# Required external macro(s) used by this macro.
#
# _general_Debug
# WLED_CONTROL
#
#.................................................................................................................

#.................................................................................................................
#
## URL Resources: https://moonraker.readthedocs.io/en/latest/configuration/
#                 https://kno.wled.ge/interfaces/http-api/
