[gcode_macro TEST_PRESET]
description: Sets to a preset
gcode:
   _general_Debug msg="TEST_PRESET - entering"
    {% set PRESET = params.PRESET|default(1)|int %}

    WLED_ON PRESET={PRESET}

   _general_Debug msg="TEST_PRESET - exiting"