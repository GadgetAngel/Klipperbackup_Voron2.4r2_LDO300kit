[gcode_macro CASELIGHT_DIM]
description: DIM the 24V white CASE Lights 
gcode:
   _general_Debug msg="CASELIGHT_DIM - entering"
    SET_PIN PIN=caselight VALUE=0.5
   _general_Debug msg="CASELIGHT_DIM - exiting"