###############################################
# Macros for setting the status leds on the Voron StealthBurner toolhead (or for any neopixel-type leds).
#
# You will need to configure a neopixel (or other addressable led, such as dotstar). See
# https://www.klipper3d.org/Config_Reference.html#neopixel for configuration details.
# https://github.com/julianschill/klipper-led_effect

##########################
# LED Effects Animations #
##########################

######################
## Fan LEDs effects ##
######################
	
[led_effect sb_fan_busy]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
    #flashing red
    breathing  3 1 top (1,0,0)

[led_effect sb_fan_cleaning]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
    # flashing dark blue
    breathing  3 1 top (0.0, 0.02, 0.5)

[led_effect sb_fan_calibrating_z]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # flashing orange
        breathing  3 1 top (1.00, 0.25, 0.00)

[led_effect sb_fan_heating]
leds:
    neopixel:sb_leds (1,3,7,8,6,2)
autostart:                          false
frame_rate:                         5
layers:
    # chase2 red and black
    #comet  0.3  0 add (1, 0.18, 0)
    chase  0.3  2 add (1.00,0.0,0),(0.00,0.00,0.0) 

[led_effect sb_fan_cooling]
leds:
    neopixel:sb_leds (1,3,7,8,6,2)
autostart:                          false
frame_rate:                         5
layers:
    # scrolling Blue dot
    #comet  0.3  0 add (0, 0, 1)
    chase  0.3  2 add (0.00,0.00,1.00),(0.00,0.00,0.0) 

[led_effect sb_fan_homing]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # orange to blue gradient
        gradient 1.00 2.00 top (0.00,0.00,1.00),(0.00,0.00,0.00),(1.00,0.28,0.00) 

[led_effect sb_fan_leveling]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # flashing purple
        breathing  3 1 top (0.5, 0.1, 0.4)

[led_effect sb_fan_meshing]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # flashing yellow
        breathing  3 1 top (1.0, 1.0, 0.0)

[led_effect sb_fan_printing]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
    # dim yellow to red 
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.3, 0.1, 0.0)

[led_effect sb_fan_standby]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # black
        breathing  3 1 top (0.01, 0.01, 0.01)

[led_effect sb_fan_part_ready]
autostart:              false
frame_rate:             5
leds:
    neopixel:sb_leds (1-8)
layers:
        # fhasing light green
        breathing  3 1 top (0.0, 1.0, 0.0)

