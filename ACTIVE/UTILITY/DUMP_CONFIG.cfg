###############################################################################
#          DUMP_CONFIG
###############################################################################

[gcode_macro DUMP_CONFIG]
description: Dump all Klipper parameters to terminal, helps find names and values of variables for use in macros
gcode:
  {% set parameters = namespace(output = '') %}
  {% for name1 in printer %}
    {% for name2 in printer[name1] %}
      {% set donotwant = ['bed_mesh'] %}
      {% set dowant1 = ['configfile'] %}
      {% set dowant2 = 'config' %}
      {% if (name1 is not in donotwant) and (name1 is in dowant1) and (name2 is in dowant2) %}
      # printer['configfile'].config
        {% set param = "printer['%s'].%s = %s" % (name1, name2, printer[name1][name2]) %}
        {% set parameters.output = parameters.output +  param + "\n" %}
      {% endif %}
    {% endfor %}
  {% endfor %}
  {action_respond_info(parameters.output)}
