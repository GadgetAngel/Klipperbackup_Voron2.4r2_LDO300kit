[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000  #3500 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< will be adjusted by printer/filament .cfg  <<<
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

