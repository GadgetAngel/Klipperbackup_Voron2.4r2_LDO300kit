#-------------------------------------------------- MAIN MCU ----------------------------------------------------
[mcu]
# Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0F003E00095053424E363420-if00
baud: 250000
restart_method: command

[mcu EBBCan]
canbus_uuid: befe3bd16119

[mcu rpi]
## Install Rapberry Pi as seondary MCU
## URL: https://www.klipper3d.org/RPi_microcontroller.html#install-the-rc-script
## /tmp/klipper_host_mcu -> /dev/pts/0
## /tmp/printer -> /dev/pts/1
serial: /tmp/klipper_host_mcu

[mcu tinyfan]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66138935F916E28-if00
baud: 250000     ;still takes 6 minutes for data to appear #2400 smallest baud rate - still took 6 min before reporting data
restart_method: command

#[mcu testRP2040CanBoot]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E0C9125B0D9B-if00
#baud: 250000
#restart_method: command

